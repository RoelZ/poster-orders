<div layout="row" layout-padding style="background-color:rgb(46, 46, 176);color:white;">
    <h1>Operators view</h1>
</div>

<div layout="row" flex="100" flex ng-controller="operatorCtrl">
    <md-list flex style="text-align:center;">
        <md-list-item style="background-color:#f0f0f0">
            <div layout="column" flex="20" class="md-title">Operator name</div>
            <div layout="column" flex="20" class="md-title">Network Operator</div>
            <div layout="column" flex="20" class="md-title">Voice Operator</div>
            <div layout="column" flex="20" class="md-title">CATV Operator</div>
            <div layout="column" flex="20" class="md-title">Data Operator</div>
        </md-list-item>
        <md-divider></md-divider>
        <md-list-item ng-repeat="operator in operators">
            <div layout="column" flex="20"><strong>{{ operator.name }}</strong></div>
            <div layout="column" flex="20">{{ operator.network }}</div>
            <div layout="column" flex="20">{{ operator.voice }}</div>
            <div layout="column" flex="20">{{ operator.catv }}</div>
            <div layout="column" flex="20">{{ operator.data }}</div>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
</div>

<h2>Add new operator</h2>
<div layout="row" flex="100" flex>
    <md-list flex="50">
        <md-list-item>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Operator name</label>
                <input ng-model="user.firstName">
            </md-input-container>
        </md-list-item>
        <md-list-item>
            <p>Network Operator</p>
            <md-switch class="md-primary"></md-switch>
        </md-list-item>

        <md-list-item>
            <p>Voice Operator</p>
            <md-switch class="md-primary"></md-switch>
        </md-list-item>

        <md-list-item>
            <p>CATV Operator</p>
            <md-switch class="md-primary"></md-switch>
        </md-list-item>

        <md-list-item>
            <p>Data Operator</p>
            <md-switch class="md-primary"></md-switch>
        </md-list-item>
    </md-list>

</div>
<md-button class="md-raised md-primary">Submit</md-button>
<md-button class="md-raised md-primary">Reset values</md-button>
