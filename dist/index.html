<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CloudSight</title>
</head>

<body ng-app="CloudSight" layout="column" ng-cloak>
    <div layout="row" layout-padding>
        <md-sidenav md-component-id="mainMenu" class="md-sidenav-left" md-is-locked-open="true">
            <md-list>
                <md-list-item>
                    <md-button href="#operators">Operators</md-button>
                </md-list-item>
                <md-divider inset></md-divider>
                <md-list-item>
                    <md-button href="#posters">Posters</md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>
        <md-content layout-fill ng-view></md-content>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
